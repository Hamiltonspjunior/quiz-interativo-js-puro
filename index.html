<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você conhece o mundo dos Vídeo-Games?</title>
</head>
<body>
  <div class="intro py-3 bg-danger text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-secondary text-center">
    <div class="container lead text-light">
      <p>Você acertou <span class="display-4 p-2">0%</span> do quiz</p>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-dark">Você conhece o mundo dos Vídeo-Games?</h2>

      <form class="quiz-form text-body">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Qual é o protagonista do GTA San Andreas?</p>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              CJ
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Trevor
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              Niko Bellic
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              Arthur Morgan
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Qual era o nome antigo do Mario?</p>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Sempre foi Mario
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Jumpman
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Link
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Wario
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Qual o nome do filho do personagem Kratos na franquia "God of War"?</p>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Baldur
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Atreus
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              Mimir
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              Feldon
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Quem é o protagonista da franquia "Uncharted":</p>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Michael D'Santa
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              John Marston
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              Nathan Drake
            </label>
          </div>
          <div class="form-check my-2 text-black-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              Miles Morales
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-success text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
